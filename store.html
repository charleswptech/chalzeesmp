<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChalzeeSMP ‚Äî Shop Coming Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-0:#0a0b10;
      --bg-1:#0e1220;
      --card:#12172b;
      --card-2:#0f1430;
      --text:#e9f0ff;
      --muted:#a6b0d6;
      --brand:#00e6ff;
      --brand-2:#ff2bd6;
      --accent:#78ffb7;
      --shadow: 0 8px 30px rgba(0,0,0,.45);
      --radius:16px;
      --radius-sm:12px;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:"Outfit", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--text);
      background: radial-gradient(1200px 600px at 10% -10%, rgba(0,230,255,.06), transparent 60%),
                  radial-gradient(1000px 600px at 110% 10%, rgba(255,43,214,.06), transparent 60%),
                  linear-gradient(180deg, var(--bg-0), var(--bg-1));
      display:flex; justify-content:center; align-items:center; height:100vh; text-align:center;
    }
    header{position:absolute; top:0; width:100%; padding:16px 0; text-align:center; background:linear-gradient(180deg, rgba(10,12,20,.95), rgba(10,12,20,.65)); border-bottom:1px solid rgba(255,255,255,.08);}
    header .brand{font-weight:900; font-size:1.5rem; letter-spacing:1px;}
    .card{background:var(--card); border:1px solid rgba(255,255,255,.08); border-radius:var(--radius); padding:40px; max-width:500px; box-shadow:var(--shadow);}
    h1{font-family:"Press Start 2P", monospace; font-size:clamp(24px, 4vw, 36px); margin-bottom:16px;}
    p{color:var(--muted); margin-bottom:24px;}
    .btn{
      display:inline-block; padding:14px 20px; border-radius:14px; background:linear-gradient(135deg, var(--brand), var(--brand-2)); color:#001014; font-weight:800; text-decoration:none; box-shadow:0 0 20px rgba(0,230,255,.5); transition:.2s transform ease;
    }
    .btn:hover{transform:translateY(-2px);}
    .coming-soon-icon{
      font-size:64px; margin-bottom:16px; background:linear-gradient(135deg, var(--brand), var(--brand-2)); -webkit-background-clip:text; color:transparent; filter: drop-shadow(0 0 14px rgba(0,230,255,.3));
    }
  </style>
</head>
<body>

<header>
  <div class="brand">ChalzeeSMP Shop</div>
</header>

<div class="card">
  <div class="coming-soon-icon">üõí</div>
  <h1>Shop Coming Soon!</h1>
  <p>Our Shop is under construction. Chalzee+ coming soon!</p>
  <a href="index.html" class="btn">‚Üê Back to Home</a>
</div>

</body>
</html>
